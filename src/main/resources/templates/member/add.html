<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>회원 등록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <th:block layout:fragment="css">
        <style>
            .fieldError {
                color: #bd2130;
                font-size: 0.9em;
            }
        </style>
    </th:block>
</head>
<body>
<div layout:fragment="content" class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">회원 등록</h2>
                    <form action="/member/add" role="form" method="post" th:object="${memberDto}">
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력해주세요." aria-describedby="nameHelp">
                            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError"></p>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일 주소</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력해주세요." aria-describedby="emailHelp">
                            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError"></p>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="비밀번호를 입력해주세요.">
                            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError"></p>
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">주소</label>
                            <input type="text" class="form-control" id="address" th:field="*{address}" placeholder="주소를 입력해주세요.">
                            <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError"></p>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-primary w-100 mt-4">가입하기</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="script">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript">
        $(document).ready(function(){
            let errorMessage = [[${errorMessage}]];
            if(errorMessage != null){
                alert(errorMessage);
            }
        });
    </script>
</th:block>
</body>
</html>
