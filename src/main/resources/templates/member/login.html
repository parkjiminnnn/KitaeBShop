<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 배경 스타일 */
        body {
            background: radial-gradient(circle, #ffffff, #d1e8e2);
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* 카드 스타일 */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1.5s ease-out;
        }

        .card:hover {
            transform: scale(1.03);
            transition: all 0.3s ease-in-out;
        }

        /* 버튼 스타일 */
        .btn-primary {
            background: linear-gradient(to right, #4caf50, #2d8e41);
            border: none;
            color: #fff;
            font-size: 1.2em;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .btn-outline-primary {
            border: 2px solid #4caf50;
            color: #4caf50;
            font-size: 1.2em;
            border-radius: 25px;
            padding: 10px 20px;
        }

        .btn-outline-primary:hover {
            background: #4caf50;
            color: #fff;
            transform: translateY(-3px);
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card p-4">
                <div class="card-body">
                    <h2 class="text-center mb-4">로그인</h2>
                    <form role="form" method="post" action="/member/login">
                        <div class="form-group">
                            <label for="email">이메일주소</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
                        </div>
                        <p th:if="${loginErrorMsg}" class="text-danger mt-3" th:text="${loginErrorMsg}"></p>
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary w-45">로그인</button>
                            <button type="button" class="btn btn-outline-primary w-45" onClick="location.href='/member/add'">회원가입</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
