<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">로그인</h2>
                    <form role="form" method="post" action="/member/login">
                        <div class="form-group">
                            <label for="email">이메일주소</label>
                            <input type="email" name="email" id="email" class="form-control" placeholder="이메일을 입력해주세요" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">비밀번호</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="비밀번호 입력" required>
                        </div>
                        <p th:if="${loginErrorMsg}" class="text-danger mt-3" th:text="${loginErrorMsg}"></p>
                        <div class="d-flex justify-content-between mt-4">
                            <button type="submit" class="btn btn-primary w-45">로그인</button>
                            <button type="button" class="btn btn-outline-primary w-45" onClick="location.href='/member/add'">회원가입</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
