<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>이력서 등록하기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content" class="container d-flex align-items-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">이력서 등록하기</h2>
                    <!--/*@thymesVar id="resumeDto" type=""*/-->
                    <form action="/resume/add" method="post" th:object="${resumeDto}">
                        <!-- 이름 입력 -->
                        <div class="mb-3">
                            <label for="name" class="form-label">이름</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="이름을 입력해주세요" required>
                        </div>
                        <!-- 이메일 입력 -->
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일 주소를 입력해주세요" required>
                        </div>
                        <!-- 연락처 입력 -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">연락처</label>
                            <input type="tel" class="form-control" id="phone" th:field="*{phone}" placeholder="연락처를 입력해주세요" required>
                        </div>
                        <!-- 경력 입력 -->
                        <div class="mb-3">
                            <label for="experience" class="form-label">경력</label>
                            <textarea class="form-control" id="experience" th:field="*{experience}" rows="4" placeholder="경력을 간단히 입력해주세요"></textarea>
                        </div>
                        <!-- 학력 입력 -->
                        <div class="mb-3">
                            <label for="education" class="form-label">학력</label>
                            <textarea class="form-control" id="education" th:field="*{education}" rows="3" placeholder="학력을 입력해주세요"></textarea>
                        </div>
                        <!-- 기술 스킬 입력 -->
                        <div class="mb-3">
                            <label for="skills" class="form-label">기술 스킬</label>
                            <textarea class="form-control" id="skills" th:field="*{skills}" rows="3" placeholder="보유 기술을 입력해주세요 (예: Java, Python, SQL 등)"></textarea>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <!-- 제출 버튼 -->
                        <button type="submit" class="btn btn-primary w-100 mt-4">이력서 제출</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
